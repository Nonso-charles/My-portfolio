<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<section class="contact">
    <h2>Get in Touch</h2>
    <p>Iâ€™m always open to discussing new projects, collaborations, or opportunities. Feel free to reach out!</p>

    <div class="contact-container">
        <!-- Contact Form -->
        <form class="contact-form" action="#" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="subject">Subject (optional)</label>
            <input type="text" id="subject" name="subject" placeholder="Enter a subject">

            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <!-- Contact Info -->
        <div class="contact-info">
            <h3>Other Ways to Reach Me</h3>
            <ul>
                <li><a href="mailto:youremail@example.com" target="_blank"><img src="email-icon.png" alt="Email"> Email</a></li>
                <li><a href="https://linkedin.com/in/yourprofile" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"> LinkedIn</a></li>
                <li><a href="https://github.com/yourusername" target="_blank"><img src="github-icon.png" alt="GitHub"> GitHub</a></li>
                <!-- Add other social media links as necessary -->
            </ul>
        </div>
    </div>
</section>
</body>

</html>
